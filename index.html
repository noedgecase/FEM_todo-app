<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" href="./style/style.css">
</head>
<body class="night">
  <main>
    <header id="add-task-section">
      
      <div id="top-section">
        <h1>TODO</h1>
        <img src="./images/icon-sun.svg" id="sun-icon" alt="Sun Icon" title="Turn the lights on">
      </div>

      <form class="task-tab task-dark">
        <label id="submit-label">
          <input type="submit" id="submit-button" onclick="event.preventDefault()" value="">
          <img src="./images/icon-check.svg" id="check-label" alt="">
        </label>
        <input type="text">
      </form>

    </header>

    <section id="list">
      <div class="task-tab task-dark"></div>
    </section>

  </main>
  <script src="js/script.js"></script>
</body>
</html>
